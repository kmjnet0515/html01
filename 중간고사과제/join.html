<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="202395006.css">
        <title>김민재</title>
    </head>
    <body>
        <header>
            <!--이미지 영역-->
            <div>
                <img src="images/main.jpg" width="600px" height="225px">
            </div>
            <!--제목 영역-->
            <div>
                <h1>지금도 그렇고 미래도 소프트웨어 세상입니다.!</h1>
                <p>4차 산업 혁명을 선도할 소프트웨어 개발 인재를 양성합니다.</p>
            </div>
        </header>

        <nav>
            <a href="Introduction.html">학과 소개</a> | 
            <a href="history.html">학과 연혁</a> | 
            <a href="join.html">회원가입</a>
        </nav>

        <section>
            <h2>회원 가입</h2>
            <article>
                <form name="myForm" method="get" action="welcome.html">

                    <fieldset>
                        <legend>개인 정보(필수입력)</legend>
                        <ul>
                            <li>
                                아이디 <input type = "text" name="user_name" id="user_name"required>
                            </li>
                            <li>
                                <label for="user_pwd">비밀번호 </label>
                                <input type="password" name="user_pwd" id="user_pwd" required>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>추가 정보(선택사항)</legend>
                        <ul>
                            <li>
                                전화번호 <input type = "tel" name="user_tel" id="user_tel">
                            </li>
                            <li>
                                <p>성별</p>
                                <label for="user_pwd">남 </label>
                                <input type="radio" name="user_radio" id="user_radio" >
                                <label for="user_pwd">여 </label>
                                <input type="radio" name="user_radio2" id="user_radio2" checked>
                            </li>
                            <li>
                                <p>관심분야</p>
                                <label for="user_pwd">C</label>
                                <input type="checkbox" name="user_c1" id="user_c1" >
                                <label for="user_pwd">파이썬</label>
                                <input type="checkbox" name="user_c2" id="user_c2" >
                                <label for="user_pwd">R</label>
                                <input type="checkbox" name="user_c3" id="user_c3" >
                                <label for="user_pwd">앱인벤터</label>
                                <input type="checkbox" name="user_c4" id="user_c4" >
                            </li>
                        </ul>
                        
                        
                    </fieldset>
                    <div>
                        <input type="submit" value = "가입하기">
                        <input type="reset" value="다시 작성">
                    </div>
                </form>
            </article>
        </section>

        <footer>
            <p>컴퓨터 공학부 202395006 김민재</p>
        </footer>
    </body>
</html>
